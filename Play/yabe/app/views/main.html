<!DOCTYPE html>

<html>
    <head>
        <title>#{get 'title' /}</title>
        <meta charset="${_response_encoding}">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main.css'}">
        #{get 'moreStyles' /}
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
    </head>

    <body>

        <div id="header">
            <div id="logo">yabe</div>
            <ul id="tools">
                <li><a href="#">Log in to write something</a></li>
            </ul>
            <div id="title">
                <span class="about">About the blog</span>
                <h1><a href="#">${blogTitle}</a></h1>
                <h2>${blogBaseline}</h2>
            </div>
        </div>

        <div id="main">
            #{doLayout /}
        </div>

        <p id="footer">
            Yabe is a powerful blog engine built with the <a href="https://www.playframework.com">Play framework</a> as a tutorial application.
        </p>

    </body>

</html>
